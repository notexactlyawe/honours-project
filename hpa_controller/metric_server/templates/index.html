<!doctype html>
<h1>Active pods</h1>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Cycle time</th>
        </tr>
    </thead>
    <tbody>
        {% for time in times %}
        <tr>
            <td>{{time[0]}}</td>
            <td>{{time[1]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
